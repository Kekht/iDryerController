[env:nanoatmega328new]
platform = atmelavr
; board = nanoatmega328
board = nanoatmega328new
framework = arduino

upload_speed = 115200
monitor_speed = 57600
;upload_port = /dev/tty.usbmodemHIDFG1
;monitor_port = /dev/tty.usbmodemHIDFG1
upload_port = /dev/tty.usbserial-1430  
monitor_port = /dev/tty.usbserial-1430  


