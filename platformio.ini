[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328
framework = arduino

board_build.f_cpu = 16000000L
upload_port = /dev/tty.usbserial-1430
monitor_port = /dev/tty.usbserial-1420
upload_speed = 57600
monitor_speed = 9600

